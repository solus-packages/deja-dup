name       : deja-dup
version    : 36.3
release    : 13
source     :
    - https://launchpad.net/deja-dup/36/36.3/+download/deja-dup-36.3.tar.xz : 2c433a334bcead16f92a98914d36fbf6911cd11dcc75bc8163cefa73fff2fc22
license    : GPL-3.0
component  : desktop
summary    : Déjà Dup backup tool
description: |
    Déjà Dup is a simple backup tool. It hides the complexity of backing up the Right Way (encrypted, off-site, and regular) and uses duplicity as the backend.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(packagekit-glib2)
    - desktop-file-utils
    - itstool
    - vala
rundeps    :
    - duplicity
setup      : |
    %meson_configure
build      : |
    %meson_build -j1
install    : |
    %meson_install
