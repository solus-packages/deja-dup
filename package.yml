name       : deja-dup
version    : '40.1'
release    : 18
source     :
    - https://gitlab.gnome.org/World/deja-dup/-/archive/40.1/deja-dup-40.1.tar.gz : 0c068f369ba4e9e68f3e5989eb375ff4b7decfd1f5b02ab42c94d9b3ad995faf
license    : GPL-3.0-or-later
component  : system.utils
summary    : Déjà Dup backup tool
description: |
    Déjà Dup is a simple backup tool. It hides the complexity of backing up the Right Way (encrypted, off-site, and regular) and uses duplicity as the backend.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - desktop-file-utils
    - duplicity
    - gvfs-devel
    - itstool
    - vala
rundeps    :
    - duplicity
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/duplicity-Mark-GPGError-as-extern.patch
    %meson_configure
build      : |
    %meson_build -j1
install    : |
    %meson_install
