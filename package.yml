name       : deja-dup
version    : '38.0'
release    : 15
source     :
    - https://launchpad.net/deja-dup/38/38.0/+download/deja-dup-38.0.tar.xz : bb98dae64b889edbde97f7b06ac737dd7f14dd8cd20c28c270dd6cb089507ad0
license    : GPL-3.0-or-later
component  : system.utils
summary    : Déjà Dup backup tool
description: |
    Déjà Dup is a simple backup tool. It hides the complexity of backing up the Right Way (encrypted, off-site, and regular) and uses duplicity as the backend.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - desktop-file-utils
    - itstool
    - vala
rundeps    :
    - duplicity
setup      : |
    %meson_configure
build      : |
    %meson_build -j1
install    : |
    %meson_install
