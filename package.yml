name       : deja-dup
version    : '35.5'
release    : 9
source     :
    - https://launchpad.net/deja-dup/36/35.5/+download/deja-dup-35.5.tar.xz : fdf6dfb2e9c83b57a6ec000a503f82b6e4a506619a0bd055c5468062b34007e0
license    : GPL-3.0
component  : desktop
summary    : Déjà Dup backup tool
description: |
    Déjà Dup is a simple backup tool. It hides the complexity of backing up the Right Way (encrypted, off-site, and regular) and uses duplicity as the backend.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(packagekit-glib2)
    - desktop-file-utils
    - itstool
    - vala
rundeps    :
    - duplicity
setup      : |
    %meson_configure
build      : |
    ninja -j1 -C solusBuildDir
install    : |
    %meson_install
