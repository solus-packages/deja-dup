name       : deja-dup
version    : 36.1
release    : 11
source     :
    - https://launchpad.net/deja-dup/36/36.1/+download/deja-dup-36.1.tar.xz : 8d5aaa802e4dcf5c829e69db431849a13c4fc948a7137dc6fd93dfdcb59888e8
license    : GPL-3.0
component  : desktop
summary    : Déjà Dup backup tool
description: |
    Déjà Dup is a simple backup tool. It hides the complexity of backing up the Right Way (encrypted, off-site, and regular) and uses duplicity as the backend.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(packagekit-glib2)
    - desktop-file-utils
    - itstool
    - vala
rundeps    :
    - duplicity
setup      : |
    %meson_configure
build      : |
    ninja -j1 -C solusBuildDir
install    : |
    %meson_install
